<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>SWAPI</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Swapi">
    <link rel="apple-touch-icon-precomposed" href="assets/images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="assets/images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
        <div class="demo-ribbon"></div>
        <main class="demo-main mdl-layout__content">
            <div class="demo-container mdl-grid">
                <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                    <h3>{{.Name}}</h3>
                    <ul class="demo-list-three mdl-list">
                        <li class="mdl-list__item mdl-list__item--three-line">
                            <span class="mdl-list__item-primary-content">
                              <i class="material-icons mdl-list__item-avatar">brightness_7</i>
                              <span>Climate</span>
                              <span class="mdl-list__item-text-body">{{.Climate}}</span>
                             </span>
                            <span class="mdl-list__item-secondary-content"></span>
                        </li>
                        <li class="mdl-list__item mdl-list__item--three-line">
                            <span class="mdl-list__item-primary-content">
                            <i class="material-icons  mdl-list__item-avatar">landscape</i>
                            <span>Terrain</span>
                            <span class="mdl-list__item-text-body">{{.Terrain}}</span>
                            </span>
                            <span class="mdl-list__item-secondary-content"></span>
                        </li>
                        <li class="mdl-list__item mdl-list__item--three-line">
                            <span class="mdl-list__item-primary-content">
                            <i class="material-icons  mdl-list__item-avatar">group</i>
                            <span>Population</span>
                                <span class="mdl-list__item-text-body">{{.Population}}</span>
                            </span>
                              <span class="mdl-list__item-secondary-content"></span>
                        </li>
                    </ul>
                    <div class="films">
                      {{ range $key, $value := .Films }}
                      <span class="mdl-chip mdl-chip--contact">
                        <i class="mdl-chip__contact material-icons mdl-color--teal mdl-color-text--white">movie</i></a>
                        <span class="mdl-chip__text">{{$value.Title}}</span>
                      </span>
                      {{end}}
                    </div>
                </div>
            </div>
        </main>
    </div>
    <a onClick="window.location.reload()" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">Next</a>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
